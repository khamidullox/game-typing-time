<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Word</title>
    <link rel="shortcut icon" href="./music/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="random__modal">
      <h1 class="random__modal__title">Are you ready?!</h1>
      <h2>Level</h2>
      <select name="select" id="random__level">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="random__modal__btn">Let's go</button>
    </div>
    <div class="random__play">
      <h1>Random Word Game</h1>
      <h3 class="random__play__title">
        Word:<sapn class="random__word"></sapn>
      </h3>
      <input class="random__input" type="text" />
      <p class="randoom__scroe__text">
        Score: <span class="random__scroe">0</span>
      </p>
      <h4 class="random__time__text">
        Time <span class="random__time">10</span>s
      </h4>
    </div>
    <div class="random__modal__game-over">
      <h1 class="random__game-over__title">Game Over</h1>
      <h3 class="random__game-over__level">
        Level: <span class="random__game-over__level-span">Easy</span>
      </h3>
      <h3 class="random__game-over__score">
        Scroe: <span class="random__scroe__game-over"></span>
      </h3>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
